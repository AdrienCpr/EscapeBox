<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Escape Box Timer</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Courier+Prime&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
    <h1 id="timer">60:00</h1>

    <div class="controls">
        <label for="timeInput">Choisissez le temps (minutes) :</label>
        <input type="number" id="timeInput" value="60" min="1" max="999">
    </div>

    <div class="buttons">
        <button id="startBtn">Démarrer</button>
        <button id="resetBtn">Réinitialiser</button>
    </div>

    <img src="./assets/Image.jpg" alt="Escape Box" width="300" height="200">
</div>

<script src="index.js"></script>
<script src="genCombi.js"></script>
</body>

</html>
