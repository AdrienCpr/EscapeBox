<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>EscapeBox</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="src/assets/favicon.png">
</head>

<body>
    <div class="container">
        <h2 id="playerLabel">Joueur</h2>
        <h1 id="timer">60:00</h1>

        <div class="menu-container">
            <button id="menuToggle" title="Paramètres">⋯</button>
            <div id="dropdownMenu" class="dropdown hidden">
                <label class="keys">Maitre Du Jeu</label><br>
                <button id="closeMenu" class="close-button" title="Fermer">×</button>
                <label for="timeInput">Temps :</label>
                <button id="Btn15">Démo</button>
                <button id="Btn60">60 min</button>

                <div class="combination admin-combination">
                    <h3 class="keys">Entrez les combinaisons :</h3>
                    <select id="adminSelect1"></select>
                    <select id="adminSelect2"></select>
                    <select id="adminSelect3"></select>
                    <select id="adminSelect4"></select>
                </div>

                <div class="combination admin-combination">
                    <select id="adminSelect5"></select>
                    <select id="adminSelect6"></select>
                    <select id="adminSelect7"></select>
                    <select id="adminSelect8"></select>
                </div>

                <div class="combination admin-combination">
                    <select id="adminSelect9"></select>
                    <select id="adminSelect10"></select>
                    <select id="adminSelect11"></select>
                    <select id="adminSelect12"></select>
                </div>

                <button id="applyTimeBtn">Valider</button>
            </div>
        </div>

        <div class="buttons">
            <button id="startBtn">Démarrer</button>
            <button id="resetBtn">Réinitialiser</button>
            <button id="pauseBtn">Pause</button>
        </div>

        <div class="keys">
            <h3>Clés trouvées</h3>
            <div id="key1" class="key">Clé 1</div>
            <div id="key2" class="key">Clé 2</div>
            <div id="key3" class="key">Clé 3</div>
        </div>

        <div class="combination">
            <h3 class="keys">Entrez la combinaison :</h3>
            <select id="playerSelect1"></select>
            <select id="playerSelect2"></select>
            <select id="playerSelect3"></select>
            <select id="playerSelect4"></select>
            <button id="validateBtn">Valider</button>
        </div>

        <img src="./src/assets/Image.jpg" alt="Escape Box" width="300" height="200">
    </div>

    <script type="module" src="src/js/app.js"></script>
</body>

</html>
